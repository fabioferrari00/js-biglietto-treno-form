<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body class="bg-green">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form action="#">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <label for="" class="form-label">Nome e Cognome</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Inserisci Nome e Cognome"
                required>
            </div>
            <div class="col-12 col-md-4">
              <label for="" class="form-label">Km da percorrere</label>
              <input type="text" name="km" id="km" class="form-control" placeholder="Inserisci i km da percorrere"
                required>
            </div>
            <div class="col-12 col-md-4">
              <label for="" class="form-label">Fascia et√†</label>
              <select name="age" id="age" class="form-select">
                <option value="">Inserisci la tua fascia</option>
                <option value="u">Minorenne</option>
                <option value="o">Over 65</option>
                <option value="null">Nessuno</option>
              </select>
            </div>
            <div class="col-12">
              <button id="calc-ticket" class="btn btn-primary">Calcola bilgietto</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <h2 class="text-center my-3">IL TUO BIGLIETTO</h2>
        <form action="#">
          <div class="row">
            <div class="col-12 col-md-4">
              <h4>
                <span>Il biglietto di:</span>
                <span id="show-name">Nome e cognome</span>
              </h4>
            </div>
            <div class="col-6 col-md-4">
              <span><strong>Offerta:</strong></span>
              <span id="show-discount"></span>
            </div>
            <div class="col-6 col-md-4">
              <span><strong>Prezzo del bigliettto:</strong></span>
              <span id="show-price"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
